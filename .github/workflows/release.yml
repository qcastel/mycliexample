name: Bump version
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Bump version and push tag
        id: tag_version_dry
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
    
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create release.tar.gz
        run: |
          new_tag="${{ steps.tag_version_dry.outputs.new_tag }}"
          new_tag_without_v="${new_tag#v}"
          sed -i "s/VERSION/$new_tag_without_v/g" Formula/mycliexample.rb
          echo "$new_tag_without_v" > version.txt
          tar -czvf release.tar.gz *

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release.tar.gz"
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          makeLatest: true